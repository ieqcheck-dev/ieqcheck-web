<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEQCheck - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .air-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: float 3s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .notify-btn {
      padding: 10px 20px;
      background: white;
      color: #2980b9;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .notify-btn:hover {
      background: #3498db;
      color: white;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="air-icon">üå¨Ô∏è</div>
  <h1>IEQCheck</h1>
  <p>Your Air Quality Mapping Solution is Coming Soon!</p>
  <div class="countdown" id="countdown"></div>
  <button class="notify-btn" onclick="notifyMe()">Notify Me</button>

  <footer>¬© 2024 IEQCheck. All Rights Reserved.</footer>

  <script>
    // Countdown Timer
    const targetDate = new Date("2024-12-31T00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (timeLeft < 0) {
        clearInterval(timer);
        countdownElement.textContent = "We are live!";
      }
    }

    const timer = setInterval(updateCountdown, 1000);

    // Notify Me Button
    function notifyMe() {
      alert("Thank you! We'll notify you as soon as we launch!");
    }
  </script>
</body>
</html>
